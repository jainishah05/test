<!DOCTYPE html>
<html>
<head>
	<title>Jquery-Effects</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="jqueryeffects.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>

<div class="jumbotron" style="">
	<div class="row">
		<div class="col-sm-6" style="border: 1px solid; margin-bottom: 10px">
			<p id="p1"> Hey!! i am a small paragraph!!</p>
		</div>
		<div class="col-sm-6" style="border: 1px solid; margin-bottom: 10px">
			<p id="p2"> Hey!! i am a second small paragraph!!</p>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-4">
			<span style="margin-top: 10px">Dummy:</span>
			<input type="text" name="" />
		</div>
		<div class="col-sm-4" style="border: 1px solid; margin-bottom: 10px; margin-left: 10px">
			<label style="margin-top: 10px">Name:</label>
			<input type="text" name="" id="name" /><br>
		</div>
		<div class="col-sm-4">
			<ul class="l"  style="border: 1px dotted; margin-bottom: 10px">
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
			</ul>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-4 text-center">
			<button id="click" class="btn btn-primary">click me</button>
		</div>
		<div class="col-sm-4 text-center">
			<button id="empty" class="btn btn-primary">empty</button>
		</div>
		<div class="col-sm-4 text-center">
			<button id="remove" class="btn btn-primary">remove</button>
		</div>
	</div>
	<div>
		<h1>heading1</h1><br>
		<h2>heading2</h2><br>
		<h3>heading3</h3><br>
		<h4>heading4</h4><br>
		<h5>heading5</h5><br>
		<h6>heading6</h6>
	</div>
</div>	
</body>
</html>
